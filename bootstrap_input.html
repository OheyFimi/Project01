<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Input</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .form-control{
            width: fit-content;
        }
    </style>

</head>
<body style="display: flex; flex-direction: column; min-height: 100vh; align-items: center; justify-content: center;">
    
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Makanan</label>
        <input type="email" class="form-control" name="makanan" id="exampleFormControlInput1" placeholder="Lamb Grill">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Minuman</label>
        <input type="email" class="form-control-plaintext" readonly name="minuman" id="exampleFormControlInput1" placeholder="Halal Mocktail">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Sahur</label>
        <input type="email" class="form-control" name="sahur" id="exampleFormControlInput1" placeholder="Shawarma">
      </div>
      

</body>
</html>
