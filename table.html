<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table {
            border-collapse:collapse ;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(2n) {
            background-color: white;
        }
    </style>
</head>
<body>
    <table style="background-color: aliceblue; width: 100%;">
<tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
</tr>

<tr>
        <td>Jill</td>
        <td>Jack</td>
        <td>50</td>
</tr>

<tr>
        <td>Eve</td>
        <td>Mary</td>
        <td>98</td>
</tr>

    </table>
</body>
</html>
